<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="day1-page">
      <div class="day1-container">
    <div class="day1-timer-box">
      <p class="label">session</p>

      <div id="timerDisplay">00:00:00</div>


      <div class="day1-buttons">
        <button>Start</button>
        <button>Reset</button>
      </div>

      <button class="break-btn">Break</button>
    </div>
  </div>    

    <script>
  const params = new URLSearchParams(window.location.search);

  let h = parseInt(params.get('h')) || 0;
  let m = parseInt(params.get('m')) || 0;
  let s = parseInt(params.get('s')) || 0;

  const display = document.getElementById('timerDisplay');

  function updateDisplay() {
    display.textContent =
      `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
  }

  function startTimer() {
    updateDisplay();

    const interval = setInterval(() => {
      if (h === 0 && m === 0 && s === 0) {
        clearInterval(interval);
        return;
      }

      if (s > 0) {
        s--;
      } else if (m > 0) {
        m--;
        s = 59;
      } else if (h > 0) {
        h--;
        m = 59;
        s = 59;
      }

      updateDisplay();
    }, 1000);
  }

  startTimer();
</script>

</body>
</html>
