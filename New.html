<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New</title>
<link rel="stylesheet" href="index.css">
</head>
<body class="new-landing-page">
   <video autoplay muted loop playsinline id="bgVideo">
  <source src="background.mp4" type="video/mp4">
</video>

 <div class="new-page">
    <header class="top-bar">
      <h1 class="new-font">New</h1>
    </header>

    <!-- BACKGROUND -->
    <section class="new-block">
      <h2>Background</h2>
      <div class="bg-row">

        <label class="bg-card option">
          <input type="radio" name="background" value="bg1">
          <span class="radio-circle"></span>
          <div class="option-content">
            <img src="nighttime.jpg" alt="background 1">
          </div>
        </label>

        <label class="bg-card option">
          <input type="radio" name="background" value="bg2">
          <span class="radio-circle"></span>
          <div class="option-content">
            <img src="daytime.jpg" alt="background 2">
          </div>
        </label>

      </div>
    </section>

    <!-- FONTS -->
    <section class="new-block">
      <h2>fonts</h2>
      <div class="font-row">

        <label class="font-card clash option">
          <input type="radio" name="font" value="clash">
          <span class="radio-circle"></span>
          <span class="option-content">light</span>
        </label>

        <label class="font-card press option">
          <input type="radio" name="font" value="press">
          <span class="radio-circle"></span>
          <span class="option-content">light</span>
        </label>

        <label class="font-card pacifico option">
          <input type="radio" name="font" value="pacifico">
          <span class="radio-circle"></span>
          <span class="option-content">light</span>
        </label>

      </div>

      <div class="font-names">
        <span>clash display</span>
        <span>press_start_2p</span>
        <span>Pacifico</span>
      </div>
    </section>

    <!-- BORDER COLOR -->
    <section class="block">
      <h2>Border Color</h2>

      <label class="option">
        <input type="radio" name="border" value="red">
        <span class="radio-circle"></span>
        <div class="option-content">
          <div class="color-box red"></div>
          <span class="color-name">Red</span>
        </div>
      </label>

    </section>
    <h1>Set Timer</h1>
    <div class="timer">
  <input type="number" id="hoursInput" min="0" value="0">
  <span>hours</span>

  <input type="number" id="minutesInput" min="0" max="59" value="0">
  <span>min</span>

  <input type="number" id="secondsInput" min="0" max="59" value="0">
  <span>sec</span>
</div>



    <div>
     <button id="startTimerBtn">Start</button>
  </div>
  </div>
   
  
    



      <script src="index.js"></script>
</body>
</html>
