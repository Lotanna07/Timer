<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night 1</title>
    <link rel="stylesheet" href="index.css">
</head>
<audio id="alarmSound" preload="auto" loop>
  <source src="alarm.mp3.mp3" type="audio/mpeg">
</audio>

<body class="night1-page" style="background-image: url('nighttime.jpg');">
    <div class="night1-container">
        <div class="night1-timer-box">
            <p class="night1-label">session</p>
            <div id="timerDisplay">00:00:00</div>
            <div class="night1-buttons">
                <button id="startBtn">Start</button>
                <button id="resetBtn">Reset</button>
            </div>
            <button id="pauseBtn" class="break-btn">Pause</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
